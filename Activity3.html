<!DOCTYPE html>
<html>
<head>
    <title>Change Text Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="container">
        <p id="message">Click the button to change this text.</p>
        <button onclick="changeText()">Click Me</button>
    </div>

    <script>
        function changeText() {
            document.getElementById("message").innerText = "Pasado ba?";
        }
    </script>

</body>
</html>
